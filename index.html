<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5384685fcb.js"crossorigin="anonymous"></script>
    <title>TODO-APP</title>
</head>
<body>
   
    <!-- header part -->
    <div id="container-main">
    <h1 id="main">TASK LIST</h1>
    <div id="hello">
    <i class="fas fa-plus-circle" id="begin" onclick="HideContainerMain()"></i>
    </div>
    <h2 id="main-right">Add Card</h2>
    <p id="main-bottom">No items in the Todo List</p>
    </div>


    <!-- BACK DISPLAY -->
    <div id="back-container">
        <i class="fas fa-chevron-circle-left" onclick="backDisplay()"></i>
        <h2 id="back-main">BACK</h2>
        <h1 id="holddynamic"></h1>
    </div>
     


     <!-- container including all cards -->
     <div id="allcards">
        
    </div>

    
<!-- add card pop up -->
<div id="container-card">
    <h1 id="addcard">ADD CARD</h1>
   <input type="text" placeholder="Add your Card" id="inputtext"><br><br>
   <button type="button" onclick="addingcard()" id="submitadd">ADD</button>
   <button type="button" onclick="closingcard()" id="submitclose">CLOSE</button>

</div>


  

<!-- additem pop up -->
<div id="item-inside">
    <h1 id="additem">ADD ITEM</h1>
    <input type="text" placeholder="Add your Item" id="inputitem"><br><br>
    <button type="button"  id="itemadd">ADD</button>
    <button type="button" onclick="closingitem()" id="itemclose">CLOSE</button>
</div>

 

















    


    <script src="script.js"></script>
</body>
</html>
